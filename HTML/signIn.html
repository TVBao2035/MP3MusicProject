<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signIn.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login__header">
            <h1>Sign in</h1>
        </div>

        <form class="signIn_form">
            <div class="input__field error">
                <p>User Name or Email Address</p>
                <input type="text" class="login_username login__label" placeholder="Enter name">
                <small></small>
            </div>
            <div class="input__field">
                <p>Password</p>
                <input type="password" class="login_password login__label" placeholder="Enter Password">
                <small></small>
            </div>
            <div class="submit">
                <button type="submit" class="btn--Submit btn">Submit</button>
                <br>
                <a href="signUp.html">Sign up</a>
                <br>
                <a href="#">Without Account</a>
            </div>
        </form>
    </div>
    <script type="module" src="../JS/HandleForm/handleSignInForm.js"></script>
</body>


</html>
