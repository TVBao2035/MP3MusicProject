<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="body">
    <form class="form-signIn" id="form-signIn" >
        <div class="login__header">
            <h1 class="text-center pt-5">Sign in</h1>
        </div>
        <div class="input__field mx-5 mb-3">
            <label for="fullname" class="input__field__label fw-bold">Yourname</label>
            <input type="text" class="fullname input__field__text" id="signIn_fullname" placeholder="Your name...">
            <span class="input__field__message"></span>
        </div>
        <div class="input__field mx-5 mb-3">
            <label for="email" class="input__field__label  fw-bold">Email</label>
            <input type="text" class="email input__field__text" id="signIn_email" placeholder="Email...">
            <span class="input__field__message"></span>
        </div>
        <div class="input__field mx-5 mb-3">
            <label for="password" class="input__field__label fw-bold">Mật khẩu</label>
            <input type="password" class="password input__field__text" id="signIn_password" placeholder="Mật khẩu...">
            <span class="input__field__message"></span>
        </div>

        <div class="submit">
            <button class="btn btn-success my-3">
                Đăng nhập
            </button>
            <a class="text-decoration-none" href="./signUp.html">Đăng ký</a>
        </div>
    </form>
    <script src="../JS/HandleForm/handleSignInForm.js"></script>
    <script>
        Validator({
            form: '#form-signIn',
            errorSelector: '.input__field__message',  // Vùng thông báo
            rules: [
                Validator.isRequired('#signIn_fullname', 'Vui lòng nhập tên'), //isRequired(id, message)
                Validator.isRequired('#signIn_email', 'Vui lòng nhập email'), 
                Validator.isEmail('#signIn_email', 'Email không hợp lệ'),      //isEmail(id, message)
                Validator.isRequired('#signIn_password', 'Vui lòng nhập mật khẩu'),
                Validator.minLength('#signIn_password', 6, 'Mật khẩu phải chứa ít nhất 6 ký tự')
            ]
        });
    </script>
</body>
</html>
