<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/actionNav.css">
    <link rel="stylesheet" href="./CSS/rank.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="">
        <div class="left">
            <div class="img">
                
            </div>

            <div class="list_items">
                <div class="item">
                    <div class="title">
                        <i class='bx bx-library icon' ></i>
                        <p>Thư viện</p>
                    </div>
                </div>
                <div class="item">
            
                    <div class="title">
                        <i class='bx bx-doughnut-chart icon'></i>
                        <p>Khám phá</p>
                    </div>
                </div>
                <div class="item">
                    <div class="title">
                        <i class='bx bx-pie-chart-alt icon' ></i>
                        <p>#zingchart</p>
                    </div>
                </div>
                <div class="item">
                    <div class="title">
                        <i class='bx bx-podcast icon'></i>
                        <p>Radio</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_input position-fixed w-100 h-100 "></div>
        <div class="action">
            <div class="side_left">
                <button class="btn_left btn_action--left">
                    <i class='bx bx-left-arrow-alt icon' ></i>
                </button>
                <button class="btn_right btn_action--left">
                    <i class='bx bx-right-arrow-alt icon'></i>
                </button>
                <div class="search">                 
                    <i class='bx bx-search icon_search icon'></i>
                    <div class="input_container">
                        <input class="search_input" type="text" placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát...">
                    </div>
                </div>
               
            
                <div class="model_search_input position-absolute">
                    <div class="cotainer p-3" >
                        <p class="text-white text_input"><b>Đề xuất cho bạn</b></p>
                        <ul class="nav flex-column text-white fw-light">
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                anh thôi nhân nhượng
                            </li>
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                cô phòng
                            </li>
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                bật nhạc đón hè
                            </li>
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                hoa nở bên dường
                            </li>
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                cẩm tú cầu
                            </li>
                            <li class="item_search pt-1 pb-1 ps-4 pe-4 nav-item">
                                <i class='bx bx-right-top-arrow-circle me-2' ></i>
                                tâm trạng ngày mưa
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="side_right">
                <button class="btn_update btn_action--right"><span>Nâng cấp tài khoản</span></button>
                <button class="btn_download btn_action--right" style="padding: 10px 21px">
                    <i class='bx bx-download icon_download'></i>
                    <span>Tải bản Windows</span>
                </button>
                <button class="btn_setting"><i class='bx bx-cog icon_setting'></i></button>
                <img class="img_user" src="./photos/user.png" alt="user">

            </div>
        </div>
    </header>

    <main class="position-absolute ">
         <!-- Mới phát hành -->
        <div>

        </div>
        <!-- Chill  + Nhạc Remix cực bốc + mưa tháng sáu -->
        <div>

        </div>
        <!-- BXH nhạc mới -->
        <div class=" container_rank">
            <div class="d-flex justify-content-between text-white">
                <h5 class="fw-bolder">BXH Nhạc Mới</h5>
                <div class="d-flex align-items-center fs-4">
                    <p class="text_all--rank fw-bold mb-0 ">TẤT CẢ </p>
                    <i class='bx bx-chevron-right icon_all--rank fw-light'></i>
                </div>
            </div>

            <div class="slide">
                <div class="container_buttons position-fixed  d-flex align-items-center justify-content-between">
                    <div class="btn_left--slide btn_arrow"><i class='bx bx-chevron-left fs-2' ></i></div>
                    <div class="btn_right--slide btn_arrow"><i class='bx bx-chevron-left fs-2 bx-flip-horizontal' ></i></div>
                </div>
               <div class="list_image position-absolute d-flex">
                    
               </div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
<script type="module" src="./JS/index.js"></script>
</html>
